<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Triangle Tracker</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Triangle Tracker</h1>
  <h2>Enter the length of the sides of your triangle</h2>
  <form action="triangleTracker">
    <label for="input1">side1</label>
    <input id="input1" type="text">
    <label for="input2">side2</label>
    <input id="input2" type="text">
    <label for="input3">side3</label>
    <input id="input3" type="text">

    <button type="submit" class="btn"> Show me the triangle type!</button>
  </form>
  <h2>Results</h2>
  <p id="output"></p>
</body>
</html>
